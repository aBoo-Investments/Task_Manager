<div class="container text-center">
    <h1>Task Manager</h1>
    <p>by Dusan Sula jr.</p>
    <div>
        <a href="{% url 'index' %}" type="button" class="btn btn-danger">Home</a>
        {% if user.is_authenticated %}
            <a href="{% url 'create' %}" type="button" class="btn btn-primary">Add note</a>
            <a href="{% url 'user-update' user.pk %}" type="button" class="btn btn-success">{{ user.username }} (edit profile)</a>
            <a href="{% url 'logout' %}" type="button" class="btn btn-dark">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" type="button" class="btn btn-success">Login</a>
            <a href="{% url 'register' %}" type="button" class="btn btn-primary">Register</a>
        {% endif %}
        {% for message in messages %}
            <p {% if message.tags %} class="btn btn-{{ message.tags }}"{% endif %}>{{ message }}</p>
        {% endfor %}
    </div>
</div>
