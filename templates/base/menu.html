<div class="container text-center">
    <h1>Task Manager</h1>
    <p>by Dusan Sula jr.</p>
    <div>
        <a href="{% url 'index' %}" type="button" class="btn btn-secondary">Home</a>
        {% if user.is_authenticated %}
            <a href="{% url 'create' %}" type="button" class="btn btn-primary">Add note</a>
            <a href="{% url 'index' %}" type="button" class="btn btn-success">{{ user.username }}</a>
        {% else %}
            <a href="{% url 'login' %}" type="button" class="btn btn-success">Login</a>
        {% endif %}
        <a href="{% url 'logout' %}" type="button" class="btn btn-dark">Logout</a>
    </div>
</div>
