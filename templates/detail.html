{% extends 'base/base.html' %}
{% block title %}Detail Note | Task Manager{% endblock title %}
<!-- Start Task_Manager application -->
{% block content %}
<div class="container text-center">
    <h1>
        {{ note.title }}
    </h1>
    <p>
        Created: {{ note.created }}
    </p><hr>
    <h3>
        {{ note.description }}
    </h3><hr>
    <h5>
        {{ note.color }}
    </h5>
    <p>
        Modified: {{ note.modified }}
    </p>
    <a href="{% url 'update' note.pk %}" type="button" class="btn btn-primary">Update</a>
    <a href="{% url 'delete' note.pk %}" type="button" class="btn btn-danger">Delete</a>
</div>
{% endblock %}
